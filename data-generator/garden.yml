kind: Module
type: container
name: generate-synthetic-data
disabled: true
hotReload:
  sync:
  - target: /app
tasks:
  - name: generate-synthetic-data
    command: [julia, /app/credit_generator.jl]
    disabled: true
    env:
      JULIA_PROJECT: "@."
    artifacts:
      - source: /app/synthetic_data.parquet
        target: synthetic-data
services:
  - name: julia-server
    disabled: true
    command: [julia, -e, 'sleep(1000)']
    ports:
      - name: http
        containerPort: 1000
