kind: Module
type: container
name: generate-synthetic-data
# disabled: true
tasks:
  - name: generate-synthetic-data
    command: [julia, /app/credit_generator.jl]
    disabled: true
    env:
      JULIA_PROJECT: "@."
      AWS_ACCESS_KEY_ID: ${var.AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${var.AWS_SECRET_ACCESS_KEY}
    artifacts:
      - source: /app/*.parquet
        target: synthetic-data
services:
  - name: julia-server
    # disabled: true
    command: [julia, -e, 'sleep(1000)']
    ports:
      - name: http
        containerPort: 1000
    devMode:
      sync:
        - target: /app
          source: src
          mode: two-way
    env:
      AWS_ACCESS_KEY_ID: ${var.AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${var.AWS_SECRET_ACCESS_KEY}
