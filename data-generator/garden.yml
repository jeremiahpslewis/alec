kind: Module
type: container
name: generate-synthetic-data
hotReload:
  sync:
  - target: /app
tasks:
  - name: generate-synthetic-data
    command: [julia, /app/credit_generator.jl]
    disabled: false
    env:
      JULIA_PROJECT: "@."
    artifacts:
      - source: /app/portfolio_df.parquet
        target: synthetic-data
services:
  - name: julia-server
    disabled: false
    command: [julia, -e, 'sleep(1000)']
    ports:
      - name: http
        containerPort: 1000
