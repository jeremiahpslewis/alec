kind: Module
type: container
name: model-orchestrator
hotReload:
  sync:
  - target: /app
services:
  - name: dagster
    ports:
      - name: http
        containerPort: 3000
    dependencies:
      - generate-synthetic-data
tasks:
  - name: run-alec
    disabled: true
    command: ["dagster", "-f", "main.py", "--config", "config.yml"]
