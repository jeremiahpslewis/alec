kind: Module
type: container
name: model-orchestrator
services:
  - name: dagster
    ports:
      - name: http
        containerPort: 3000
    # dependencies:
    #   - generate-synthetic-data
    limits:
      memory: 10240
    devMode:
      sync:
        - target: /app
          source: src
          mode: two-way
    env:
      AWS_ACCESS_KEY_ID: ${var.AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${var.AWS_SECRET_ACCESS_KEY}      
tasks:
  - name: run-alec
    command: ["python", "main.py"]
    timeout:
      100000
    env:
      AWS_ACCESS_KEY_ID: ${var.AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${var.AWS_SECRET_ACCESS_KEY}
tests:
  - name: test-alec
    disabled: true
    command: ["dagster", "pipeline", "execute", "-f", "main.py", "--preset", "unittest"]

